<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="movement.js"></script>
    <title>HBD Lili</title>
    <script>
      var horiSteps = 500;
      var vertSteps = 500;

            window.open( 'main.html', '_top');
        }
      }
    </script>
  </head>
  <body

    onkeyup=""

      <p>
        ___________________<br />
        <br />
        Happy Birthday Lili!
        <br />
        <br />
        ___________________
        <br />
        <br />

        ___________________
        <br /><br />
        The game has audio <br />
        ___________________
        <br /><br />
        Use mouse left click<br />
        to interact with the map <br />
        ___________________
        <br /><br />
        <audio src="music/index.mp3" controls></audio>
      </p>
    </div>
    <img
      class="avatar"
      src="img/bcaNodYes.gif"

      style="position: absolute; left: 500px; top: 500px;"
    />
    <a href="main.html">
      <img
        class="button"
        src="img/button.png"
        style="position: absolute; left: 128px; top: 600px;"
      />
